<app-default-login-layout
title="Login into your account"
primaryBtnText="Login Now"
secondaryBtnText="Signup Now"
(submit)="submit()" 
(navigate)="navigate()" 
[disablePrimaryBtn]="!loginForm.valid"
>
<form class="w-75 d-flex flex-column gap-4 mb-34" [formGroup]="loginForm">
    <app-primary-input 
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="example@gmail.com"
        >
        <i class="bi bi-envelope"></i>
    </app-primary-input>
    <div class="d-flex flex-column">
        <app-primary-input 
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"   
            >

            <i class="bi bi-lock"></i>
        </app-primary-input>
        
        <span class="fs-14 text-decoration-underline text-primary-emphasis text-end mb-4">Forgot Password?
        </span>
    </div>    
    </form>

</app-default-login-layout>
