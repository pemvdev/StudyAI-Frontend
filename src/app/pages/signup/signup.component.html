<app-default-login-layout
title="Sign in and start today!"
primaryBtnText="Signup Now"
secondaryBtnText="Login Now"
(submit)="submit()" 
(navigate)="navigate()" 
[disablePrimaryBtn]="!signupForm.valid"
>
<form class="w-75 d-flex flex-column gap-2 mb-34" [formGroup]="signupForm">
    <app-primary-input 
        formControlName="name"
        inputName="name"
        type="text"
        label="Your Name"
        placeholder="John Doe"
        >
        <i class="bi bi-person"></i>
    </app-primary-input>
     <app-primary-input 
        formControlName="email"
        inputName="email"
        type="email"
        label="Your Email"
        placeholder="example@example.com"
        >
        <i class="bi bi-envelope"></i>
    </app-primary-input>
    <div class="d-flex flex-column">
        <app-primary-input 
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"   
            >

            <i class="bi bi-lock"></i>
        </app-primary-input>
        <app-primary-input 
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirm Your Password"   
            >

            <i class="bi bi-lock"></i>
        </app-primary-input>
        
    </div>    
    </form>

</app-default-login-layout>
