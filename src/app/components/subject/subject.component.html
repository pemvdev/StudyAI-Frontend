<div class="card mb-2 subject-card" (click)="toggleExpand()">
  <div class="card-body d-flex justify-content-between align-items-center">
    <span>{{ name }}</span>

    <div class="dropdown">
      <button
        class="btn btn-sm btn-light"
        data-bs-toggle="dropdown"
        (click)="$event.stopPropagation()">
        â‹®
      </button>

      <ul class="dropdown-menu">
        <li>
          <button class="dropdown-item" (click)="onEditSubject($event)">
            Edit
          </button>
        </li>
        <li>
          <button class="dropdown-item text-danger" (click)="onDeleteSubject($event)">
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="expanded" class="mt-2 text-muted">
    Subject details go here later
  </div>
</div>
