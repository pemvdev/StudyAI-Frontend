<div class="card h-100 shadow-sm classroom-card"
     (click)="toggleExpand()">

  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <h5 class="card-title">{{ name }}</h5>
        <p class="card-text text-muted">
          {{ description || 'No description' }}
        </p>
      </div>

      <div class="dropdown">
        <button class="btn btn-sm btn-light"
                data-bs-toggle="dropdown"
                (click)="$event.stopPropagation()">
          â‹®
        </button>

        <ul class="dropdown-menu">
          <li>
            <button class="dropdown-item" (click)="onEdit($event)">
              Edit
            </button>
          </li>
          <li>
            <button class="dropdown-item text-danger" (click)="onDelete($event)">
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>

    <small class="text-muted">
      Created at: {{ dateOfCreation | date:'medium' }}
    </small>

    <div *ngIf="expanded" class="mt-3 border-top pt-2 text-muted">
      Subjects and topics will appear here later
    </div>
  </div>
</div>
